    <defs>
        <!-- Plate Surface Gradient: Radial for 3D effect -->
        <radialGradient id="plateGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="70%" style="stop-color:#FFFFFF" />
            <stop offset="95%" style="stop-color:#ECF0F1" />
            <stop offset="100%" style="stop-color:#BDC3C7" />
        </radialGradient>
        
        <!-- Metallic Gradient for Utensils -->
