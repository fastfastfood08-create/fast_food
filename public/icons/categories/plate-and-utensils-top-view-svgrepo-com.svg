            <stop offset="0%" style="stop-color:#95A5A6" />
            <stop offset="40%" style="stop-color:#ECF0F1" /> <!-- Shine -->
            <stop offset="60%" style="stop-color:#BDC3C7" />
            <stop offset="100%" style="stop-color:#7F8C8D" />
        </linearGradient>

        <!-- Inner Rim Shadow -->
        <radialGradient id="innerRimGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="85%" style="stop-color:#FFFFFF;stop-opacity:0" />
            <stop offset="100%" style="stop-color:#BDC3C7;stop-opacity:0.5" />
        </radialGradient>
    </defs>

